<!DOCTYPE html>
<html lang="id" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="container">
      <div class="container2">
        		<div class="containerbg" style="background-image: url('bg.png');"></div>
            <div class="wrap-login100">
                <form class="login100-form">
                    <span class="login100-form-title">
                      Daftar
                    </span>
          
                    <div class="wrap-input100">
                      <span class="label-input100">Nama Lengkap</span>
                      <input class="input100" type="text" name="name" placeholder="Nama...">
                      <span class="focus-input100"></span>
                    </div>
          
                    <div class="wrap-input100">
                      <span class="label-input100">NIS</span>
                      <input class="input100" type="text" name="NIS" placeholder="NIS...">
                      <span class="focus-input100"></span>
                    </div>
          
                    <div class="wrap-input100">
                      <span class="label-input100">E-Mail</span>
                      <input class="input100" type="text" name="email" placeholder="E-mail...">
                      <span class="focus-input100"></span>
                    </div>
          
                    <div class="wrap-input100" >
                      <span class="label-input100">Password</span>
                      <input class="input100" type="password" name="pass" placeholder="*************">
                      <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100" >
                        <span class="label-input100">No. Telp Orang Tua </span>
                        <input class="input100" type="text" name="telp" placeholder="+62xxxxxx">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100-jk">
                        <span class="label-input100">Jenis Kelamin<br>
                        <input type="radio" name="gender" value="male" > Male<br>
                        <input type="radio" name="gender" value="female" > Female<br>
                        </span>  
                    </div>
                    <button name="upload" type="submit" value="daftar" class="button">Submit</button>
                    
                  </form>
            </div>
    </div>
  </body>
</html>
